<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bejelentkezés</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
    *,*:before,*:after{ padding: 0; margin: 0; box-sizing: border-box;}
    body{ background-color: #080710;}
    .background{ width: 430px; height: 520px; position: absolute; transform: translate(-50%,-50%); left: 50%;top: 50%;}
    .background .shape{ height: 200px; width: 200px; position: absolute;margin-top: 50px; border-radius: 50%; }
    .shape:first-child{ background: linear-gradient(#1845ad,#23a2f6); left: -80px; top: -80px; }
    .shape:last-child{ background: linear-gradient(to right,#ff512f,#f09819); right: -30px;bottom: -80px;}
    form{height: 520px;width: 400px;background-color: rgba(255,255,255,0.13);position: absolute;transform: translate(-50%,-50%);
        top: 50%;left: 50%;border-radius: 10px;backdrop-filter: blur(10px);border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);padding: 50px 35px;}
    form *{font-family: 'Poppins',sans-serif;color: #ffffff;letter-spacing: 0.5px;outline: none;border: none;}form h3{font-size:
    32px;font-weight: 500;line-height: 42px;text-align: center;}
    label{display: block;margin-top: 30px;font-size: 16px;font-weight: 500;}
    input[type=text], input[type=password]{display: block;height: 50px;width: 100%;background-color: rgba(255,255,255,0.07);border-radius: 3px;
                                           padding: 0 10px;margin-top: 8px;font-size: 14px;font-weight: 300;}
    ::placeholder{color: #e5e5e5;}
    input[type=submit]{margin-top: 50px;width: 100%;background-color: #ffffff;color: #080710;padding: 15px 0;font-size: 18px;
                       font-weight: 600;border-radius: 5px;cursor: pointer;}
</style>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form id="login" name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <h3>Bejelentkezés</h3>

    <label for="Uname">Felhasználónév</label>
    <input type="text" name="username" placeholder="Felhasználónév" id="Uname" value='' required>

    <label for="Pass">Jelszó</label>
    <input type="password" name="password" placeholder="Jelszó" id="Pass" value='' required>

    <input type="submit" name="submit" id="log" value="Bejelentkezés">

    <!-- /login?error=true -->
    <div th:if="${#request.getParameter('error') == 'true'}"><br/>
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}" style="color:red;margin-left: auto; margin-right: auto;">
                Static summary
         </span>
    </div>
</form>

<ul style="color: red;">
    <li>dbuser1/123</li>
    <li>dbadmin1/123</li>
</ul>

</body>

</html>
