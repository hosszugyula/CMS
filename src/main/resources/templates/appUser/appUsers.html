<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:inline="css">
    body {background: #D1D1D1; text-align: center; font-family:Arial, sans-serif}
    .container {display: grid; grid-template-columns: auto;
                grid-template-areas: "left right"; margin-left: auto; margin-right: auto;
                border-radius: 15px;}
    .left {grid-area: left;}
    .right {grid-are: right;}
    .tg  {width: 500px; margin-top: 50px;border-collapse:collapse;border-spacing:0; margin-left:auto;margin-right:auto;}
    .tg td{background: #839192;border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    overflow:hidden;padding:8px 8px;word-break:normal;}
    .tg th{background: #212121;border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    font-weight:normal;overflow:hidden;padding:8px 8px;word-break:normal; color: #FDFEFE }
    .tg .column2{border-color:black;text-align:center;vertical-align:top}
    .tg .column{border-color:black;text-align:center;vertical-align:top}
    .tg .user{text-align:left;vertical-align:center}
    </style>
</head>
<body>
<th:block th:include="/_menu"></th:block>

<div th:if="${error} == true">
    Failed!!!<br />
    <span th:if="${message} != null"
          th:utext="${message}">
                Static summary
         </span>
</div>
<div class="container">
    <div class="right">
<h1>List of Users</h1>
<table class="tg">
    <thead>
    <tr>
        <th class="column">Vezetéknév</th>
        <th class="column">Keresztnév</th>
        <th class="column">Születési Dátum</th>
        <th class="column">Részletek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${appUsersList}">
        <td class="user" th:text="${user.details?.first_name}"></td>
        <td class="user" th:text="${user.details?.sur_name}"></td>
        <td class="user" th:text="${user.details?.birth_date}"></td>
        <td class="user" th:href="@{/users/{id}(id=${user.id})}"><a th:href="@{/users/{id}(id=${user.id})}">Link</a></td>
    </tr>
    </tbody>
</table>
    </div>
    <div class="left">
<h1>Form</h1>
<form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <p>UserName: <input type="text" th:field="*{UserName}"/></p>
    <p>Password: <input type="text" th:field="*{EncryptedPassword}"/></p>
    <p>Admin: <input type="checkbox" th:field="*{IsAdmin}" /></p>
    <p>User: <input type="checkbox" th:field="*{IsUser}" /></p>
    <p>First Name: <input type="text" th:field="*{details.first_name}"/></p>
    <p>Sur Name: <input type="text" th:field="*{details.sur_name}"/></p>
    <p>Születési dátum: <input type="date" th:field="*{details.birth_date}"/></p>
    <p>Leírás: <input type="text" th:field="*{details.introduction}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
    </div>
</div>
</body>
</html>
