<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Személyek</title>
    <style th:inline="css">
    body {background: #D1D1D1; text-align: center; font-family:Arial, sans-serif}
    .container {width: 70vw; display: grid; grid-template-columns: 200px 650px;
                grid-template-areas: "left right"; margin-left: auto; margin-right: auto;
                margin-top: 100px; font-size: 27px; border: 15px solid darkgrey; border-radius: 15px;
                background-color: #fff;}
    .username { grid-area: uname; }
    .birth-date { grid-area: bd; }
    .introduction { grid-area: intro; }
    .icon { grid-area: icon; }
    .fullname { grid-area: fname;}
    .left {background-color: #5FC3CA; display: grid; grid-template-rows: auto;
            grid-template-areas: "icon" "fname";}
    .right {text-align: left; margin-left: 100px; display: grid; grid-template-rows: auto;
            grid-template-areas: "uname" "bd" "intro";}
    img {}
    .left .name {font-size: 27px;}
    .right h3 {font-size: 27px;}
    .right span {font-size: 21px;}
    </style>
</head>
<body>
<th:block th:include="_menu"></th:block>

<div class="container">
    <div class="left">
    <div class="icon">
        <img th:src="@{/img/user-icon.png}">
    </div>
    <div class="fullname">
        <span class="name" th:text="${appUser.details?.first_name}"></span>
        <span  class="name" th:text="${appUser.details?.sur_name}"></span>
    </div>
    </div>
    <div class="right">
    <div class="Felhasználónév">
        <h3>Felhasználónév:</h3>
        <span th:text="${appUser.userName}"></span>
    </div>
    <div class="birth-date">
        <h3>Születési dátum:</h3>
        <span th:text="${appUser.details?.birth_date}"></span>
    </div>
    <div class="introduction">
        <h3>Leírás:</h3>
        <span th:text="${appUser.details?.introduction}"></span>
    </div>
    </div>

</div>

</body>
</html>
